{% load static %}
<html>
<head>
    <title>
        muzibeat|Login
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

/>
<!-- <link rel="stylesheet" href="{% static 'account/css/styles.css' %}"/> -->
<body>

<header>
    <div class="container">
        <nav>
            <div>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <div>
                <a href="about-us.html">about us</a>
                <a href="contact-us.html">contact us</a>
                <a href="notes.html">notes</a>
                <a href="texts.html">texts</a>
                <a href="songs.html">songs</a>
                <a href="index.html">Home</a>
            </div>

        </nav>    </div>
</header>
<section id="site-description">
    <h1 class="text-center">
        muzibeat<br> is the best website for<br> trading notes
    </h1>
    <img src="{% static 'account/images/pic.png' %}" alt="">
</section>

<section id="login text-center">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 text-center" style="border:1px solid gray;border-radius:5px;margin: 100px 0;padding:20px 10px;-webkit-box-shadow: 10px 10px 4px -7px rgba(79,79,79,1);
-moz-box-shadow: 10px 10px 4px -7px rgba(79,79,79,1);
box-shadow: 10px 10px 4px -7px rgba(79,79,79,1);">
            <h2>LOGIN</h2>
            <form action="" method="post">
                {% csrf_token %}
                <p style="color:red"> {{ username }} | {{ errormessage }}</p>
                <div class="form-group mt-3">
                    <label for="username">Email</label>
                    <input type="email"  name="email" class="form-control" placeholder="Enter Your Email Address" id="username">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
                </div>

                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
    </div>

</section>
<footer></footer>
<!-- <script src="{% static 'account/js/wow.min.js' %}"></script> -->
</body>

</html>
