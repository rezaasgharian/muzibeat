<body>
<header>
    <div class="container">
        <nav>
            <div>
                <a href="login.html">Login</a>
                <a href="Rg.html">Register</a>

</header>
<section id="site-description">

        muzibeat<br> is the best website for<br> trading notes
    </h1>
    <img src="{% static 'account/images/pic.png' %}" alt="">
</section>

<section id="login text-center">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 text-center" style="border:1px solid gray;border-radius:5px;margin: 100px 0 !important;padding:20px 10px;-webkit-box-shadow: 10px 10px 4px -7px rgba(79,79,79,1);
-moz-box-shadow: 10px 10px 4px -7px rgba(79,79,79,1);
box-shadow: 10px 10px 4px -7px rgba(79,79,79,1);">
            <h2>REGISTER</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group mt-3">
                    <label for="username">username:</label>
                    <input type="username" name="username" class="form-control" placeholder="Enter username" id="username">
                </div>
                <div class="form-group mt-3">
                    <label for="pasword_Confirmation">Password confirmation:</label>
                    <input type="password" name="password_Confirmation" class="form-control" placeholder="Enter password confirmation" id="pasword_Confirmation">
                </div>
                <div class="form-group mt-3">
                    <label for="Password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" id="Password">
                </div>
                <div class="form-check mt-3">
                    <div class="mt-3">

                        <label>whats your role:</label>
                    </div>
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>sheet writer
                    </label>
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check2" name="option1" value="something" checked>text writer
                    </label>
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check3" name="option1" value="something" checked>musician
                    </label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>

</section>

</footer>
