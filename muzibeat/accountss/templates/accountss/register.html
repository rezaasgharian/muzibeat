{% include "accountss/partials/header.html" %}

<section id="login text-center">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 animate__animated animate__backInLeft bg-light" style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);padding: 20px;margin-top:150px">
            <h2>REGISTER</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group mt-3">

                    <label for="username">username:</label>
                    <input type="username" class="form-control" placeholder="Enter username" id="username" name="username">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
                </div>
                <div class="form-group mt-3">
                    <label for="pwd-confirmation">Password confirmation:</label>
                    <input type="password" class="form-control" placeholder="Enter password confirmation" id="pwd-confirmation" name="password_Confirmation">
                </div>
                <div class="form-group mt-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
                </div>
                

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>

</section>
{% include "accountss/partials/footer.html" %}
