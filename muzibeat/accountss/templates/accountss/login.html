{% include "accountss/partials/header.html" %}
{% load static %}
<section id="login">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 animate__animated animate__backInLeft bg-light" style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);padding: 20px;margin-top:150px">
            <h2 class="text-center">LOGIN</h2>
            <p>{% include "accountss/messages.html" %}</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="username">username:</label>
                    <input type="email" class="form-control" placeholder="email" id="email" name="email">
                </div>
                <div class="form-group mt-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
            <p><a style="background-color: red" href="{% url 'accountss:password_reset' %}">Forgotten your password?</a></p>
        </div>
    </div>

</section>

{% include "accountss/partials/footer.html" %}
