<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<h1>Forgotten your password?</h1>
<p>Enter your email address to obtain a new password</p>
<form method="post">
    {{form.as_p}}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
</form>
</body>
</html>
