{% include 'accountss/partials/header.html' %}
{% load static %}
 <div class="container" >
  <div class="row">

   <div class="col-md-12" style="margin-top:200px">
    <div class="user-posts">
      <article>
       <h1>
        create post
       </h1>
       <hr>
       <form action="" method="post" enctype="multipart/form-data">
        <p>{% include "accountss/messages.html" %}</p>
        {% csrf_token %}
        <div class="form-group col-md-4 mt-3">
          <label for="title">title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group col-md-4 mt-3">
            <label for="desc">description</label>
              <textarea class="form-control" name="des" rows="5"></textarea>
          </div>
           <div class="form-group col-md-4 mt-3">
            <label for="category">category</label>
              <input type="text" class="form-control" id="category" name="category">
          </div>
        <div class="form-group col-md-4 mt-3">
          <label for="thumbnail">thumbnail</label>
          <input type="file" class="form-control" id="thumbnail" name="thumbnail" multiple>
        </div>
        <div class="form-group col-md-4 mt-3">
          <label for="video">video</label>
          <input type="file" class="form-control" name="video">
        </div>
        <div class="form-group col-md-4 mt-3">
            <label for="voice">voice</label>
            <input type="file" class="form-control" name="voice">
          </div>
          <div class="form-group col-md-4 mt-3">
            <label for="file">file</label>
            <input type="file" class="form-control" name="file">
          </div>


        <button type="submit" class="btn btn-primary mt-3">create</button>
      </form>

      </article>
    </div>

   </div>
  </div>
 </div>


 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script>
  $('audio').audioPlayer({

classPrefix:'audioplayer',

strPlay:'',

strPause:'',

strVolume:''

});
</script>
</body>
</html>
